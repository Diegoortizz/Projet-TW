<body>

			</li>
		</ul>
	</header>

	<div id="canvas-holder" style="width: 17%;">
		<canvas id="chart-area1" width="300" height="300"></canvas>
		<div id="chartjs-tooltip">
			<table></table>
		</div>
		<canvas id="chart-area2" width="300" height="300"></canvas>
		<div id="chartjs-tooltip">
			<table></table>
		</div>
		<canvas id="chart-area3" width="300" height="300"></canvas>
		<div id="chartjs-tooltip">
			<table></table>
		</div>
		<canvas id="chart-area4" width="300" height="300"></canvas>
		<div id="chartjs-tooltip">
			<table></table>
		</div>
		<canvas id="chart-area5" width="300" height="300"></canvas>
		<div id="chartjs-tooltip">
			<table></table>
		</div>
	</div>

	<script>
		var config = {
			type: 'pie',
			data: {
				datasets: [{
					data: [45, 40, 5],
					backgroundColor: [
						'#253E84',
						'#182856',
						'#0C152D'
					],
				}],
				labels: [
					'Python',
					'Java',
					'SQL',
				]
			},
			options: {
				cutoutPercentage: 50,
				responsive: true,
				legend: {
					display: false
				},
				pieceLabel: {
					render: 'label',
					fontSize: 14,
					fontStyle: 'bold',
					fontColor: '#FFF',
					position: 'border'
				},

			}
		};


		function createChart(id, type, options) {
			var data = {
				labels: ['January', 'February', 'March'],
				datasets: [
					{
						label: 'My First dataset',
						data: [50445, 33655, 15900],
						backgroundColor: [
							'#FF6384',
							'#36A2EB',
							'#FFCE56'
						]
					}
				]
			};

			new Chart(document.getElementById(id), {
				type: type,
				data: data,
				options: options
			});
		}

		Chart.defaults.global.animation.easing = 'easeOutBack';
		Chart.defaults.global.elements.arc.borderWidth = 0;

		window.onload = function () {
			var ctx = document.getElementById('chart-area1').getContext('2d');
			window.myPie = new Chart(ctx, config);
			var ctx = document.getElementById('chart-area2').getContext('2d');
			window.myPie = new Chart(ctx, config);
			var ctx = document.getElementById('chart-area3').getContext('2d');
			window.myPie = new Chart(ctx, config);
			var ctx = document.getElementById('chart-area4').getContext('2d');
			window.myPie = new Chart(ctx, config);
			var ctx = document.getElementById('chart-area5').getContext('2d');
			window.myPie = new Chart(ctx, config);
		};



	</script>
</body>
